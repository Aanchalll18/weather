<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-usersearchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="grant-location-container">
                <img src="assets/location.png" height="60" width="60">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn">Grant Access</button>
            </div>
            <form data-searchform>
                <input placeholder="Search for city" data-searchInput>
                <button class="btn">
                    <img src="./assets/search.svg" alt="" height="20" width="20">
                </button>
            </form>

            <div class="loading-container">
                <img src="./assets//03-05-45-320_512.webp" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryImg>
                </div>
                <h1 data-climate></h1>
                <img data-climateImg>
                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.webp" width="80" height="80">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.gif" width="80" height="80">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/clo.gif" width="150" height="150">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
